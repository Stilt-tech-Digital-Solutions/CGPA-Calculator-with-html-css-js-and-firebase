<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator for Mechatronics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="bd-masthead justify-content-center align-items-center">
        <div class="col-md-8 mx-auto text-center neu-card" id="result">
          <h1 class="mb-3 fw-semibold lh-1" id="title">
            Student's Registration Number Below
          </h1>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Course</th>
                <th scope="col">Unit</th>
                <th scope="col">Score</th>
                <th scope="col">Grade</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <br />
          <h3 class="mb-3 fw-semibold lh-1" id="cgpa-result"></h3>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./db/db.js"></script>
    <script src="./js/cgpa-calculator.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
